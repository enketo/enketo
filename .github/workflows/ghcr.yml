name: Build Base Enketo in GCHR and Trigger Extra Widgets 

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags: ['*']

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    build-base:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        outputs:
          image-tag: ${{ steps.first-tag.outputs.tag }}
          short-sha: ${{ steps.sha.outputs.short }}
          branch: ${{ steps.branch.outputs.name }}
        steps:
            - name: Check out repository
              uses: actions/checkout@v4
              
            - name: Get short SHA
              id: sha
              run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
            - name: Get branch name
              id: branch
              run: echo "name=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
      
            - name: Store version information
              run: git describe --tags > .tag.txt || git rev-parse --short HEAD > .tag.txt

            - name: Log into registry ${{ env.REGISTRY }}
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract Docker metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

            - name: Get first tag for output
              id: first-tag
              run: |
                FIRST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
                echo "tag=${FIRST_TAG}" >> $GITHUB_OUTPUT
                echo "Using tag: ${FIRST_TAG}"

            - name: Set up QEMU emulator for multi-arch images
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build and push Docker image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  platforms: 'linux/amd64,linux/arm64'

    trigger-extra-widgets:
      needs: build-base
      runs-on: ubuntu-latest
      steps:
        - name: Generate GitHub App Token
          id: app-token
          uses: actions/create-github-app-token@v1
          with:
            app-id: ${{ secrets.APP_ID }}
            private-key: ${{ secrets.APP_PRIVATE_KEY }}
            owner: kobotoolbox
            repositories: "enketo-express-extra-widgets"

        - name: Trigger extra-widgets build
          uses: benc-uk/workflow-dispatch@v1
          with:
            workflow: build-extra-widgets.yml
            repo: kobotoolbox/enketo-express-extra-widgets
            ref: main
            token: ${{ steps.app-token.outputs.token }}
            inputs: |
              {
                "base_image_tag": "${{ needs.build-base.outputs.image-tag }}",
                "short_sha": "${{ needs.build-base.outputs.short-sha }}",
                "branch": "${{ needs.build-base.outputs.branch }}"
              }