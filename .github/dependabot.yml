version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # dependabot doesn't support cron
      interval: "weekly"
    labels:
      - "dependencies"
      - "github actions"
    groups:
      actions-deps:
        patterns:
          - "*"
    open-pull-requests-limit: 5

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      # dependabot doesn't support cron
      interval: "daily"
    labels:
      - "dependencies"
      - "frontend"
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    open-pull-requests-limit: 10
